<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{lbl['title.login']}" /></title>
</head>
<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputText value="#{lbl['login']}" />
				<h:inputText id="login" value="#{checkRightsBean.login}"
					required="true" requiredMessage="#{msg['loginRequired']}" />
				<h:message for="login" style="color:red" />
				<h:outputText value="#{lbl['password']}" />
				<h:inputSecret id="password" value="#{checkRightsBean.password}"
					required="true" requiredMessage="#{msg['passwordRequired']}" />
				<h:message for="password" style="color:red" />
				<h:commandButton value="#{lbl['signIn']}"
					styleClass="btn btn-primary" action="#{checkRightsBean.signIn()}" />
			</h:panelGrid>
		</h:form>
		<h:form>
		<h:commandLink value="#{lbl['register']}" action="register" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
