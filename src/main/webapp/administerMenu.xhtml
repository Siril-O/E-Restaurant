<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:event listener="#{checkRightsBean.isAdmin}" type="preRenderView" />
</f:metadata>

<h:head>
	<title><h:outputText value="#{lbl['title.menuAdminister']}"/></title>
</h:head>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="content">
		<h2><h:outputText value="#{lbl['pageName.menuAdminister']}"/></h2>
		<h2>#{menuManageBean.category.name}</h2>
		<h:form>
			
			<h:dataTable value="#{menuManageBean.dishes}" var="dish"
				styleClass="table table-hover" headerClass="danger">

				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['id']}"/></f:facet>
					<h:outputText value="#{dish.id}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['name']}"/></f:facet>
					<h:outputText value="#{dish.name}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['dishPrice']}"/></f:facet>
					<h:outputText value="#{dish.price}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['category']}"/></f:facet>
					<h:outputText value="#{dish.category.name}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['dishType']}"/></f:facet>
					<h:outputText value="#{dish.dishtype}" />
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['menuItem']}"/></f:facet>
					<h:outputText value="#{dish.menuitem}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton action="#{menuManageBean.editDish(dish.id)}"
						value="#{lbl['administerMenu.editDish']}"  styleClass="btn btn-primary"/>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{menuManageBean.viewAddDishForm()}"
				value="#{lbl['administerMenu.addDish']}" styleClass="btn btn-primary"/>
		</h:form>
	</ui:define>
</ui:composition>
</html>
