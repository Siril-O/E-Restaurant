<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event listener="#{checkRightsBean.isSuperUser}" type="preRenderView" />
</f:metadata>

<h:head>
	<title><h:outputText value="#{lbl['title.manageCustomers']}" /></title>
</h:head>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="content"> 
#{customerManageBean.refreshCustomerList()}
<h1><h:outputText value="#{lbl['pageName.manageCustomers']}" /></h1>
		<h:form>
			
			<h:dataTable value="#{customerManageBean.customers}" var="customer"
				styleClass="table table-hover" headerClass="danger">
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.id']}" /></f:facet>
					<h:outputText value="#{customer.id} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.name']}" /></f:facet>
					<h:outputText value="#{customer.name} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.address']}" /></f:facet>
					<h:outputText value="#{customer.address} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.email']}" /></f:facet>
					<h:outputText value="#{customer.email} "></h:outputText>
				</h:column>
				<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.birthDate']}" /></f:facet>
				<h:outputText value="#{customer.birthDate} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.role']}" /></f:facet>
					<h:outputText value="#{customer.role} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="#{lbl['manageCustomers.password']}" /></f:facet>
					<h:outputText value="#{customer.password} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{customerManageBean.editCustomer(customer.id)}"
						value="#{lbl['manageCustomers.edit']}" styleClass="btn btn-primary" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{customerManageBean.removeCustomer(customer.id)}"
						value="#{lbl['manageCustomers.remove']}" styleClass="btn btn-primary" />
				</h:column>
			</h:dataTable>
			<h:commandButton value="#{lbl['manageCustomers.add']}" styleClass="btn btn-primary"
				action="#{customerManageBean.viewAddCustomerPage()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
