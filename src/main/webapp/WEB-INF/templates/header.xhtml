<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<div class="page-header">
			<h:form>
				<div class="row">
					<div class="col-sm-2">
						<h:link outcome="menuCategories">
							<h:graphicImage value="resources/logo.jpg" height="140"
								width="150" title="#{lbl['title.main']}" />
						</h:link>

					</div>
					<div class="col-sm-6">
						<div class="btn-group btn-group-justified">
							<h:link value="#{lbl['header.menuPage']}" outcome="menuCategories"
								styleClass="btn btn-primary" />
							<h:link value="#{lbl['header.loginPage']}" outcome="login"
								styleClass="btn btn-primary" />
						</div>
						<div class="navbar-text navbar-right">
					<h:outputText value="#{lbl['header.signedAs']}" rendered="#{checkRightsBean.customer!=null}"/>
					 <a class="navbar-link">#{checkRightsBean.customer.name}</a>
					<h:commandButton value="#{lbl['header.signOut']}" styleClass="btn btn-default"
						action="#{checkRightsBean.signOut()}"
						rendered="#{checkRightsBean.customer!=null}" />
				</div>
					</div>
					<div class="col-sm-4">
							<h:outputText value="#{lbl['header.total']}" />
							<h:outputText value="#{cartBean.totalPrice}" />
							<h:link styleClass="btn btn-primary" outcome="cart"
								value="#{lbl['header.goToCart']}" />
					</div>
				</div>
			</h:form>
		</div>
		    <p:growl id="infoMsg" showDetail="true" />
	</ui:composition>
</h:body>
</html>
