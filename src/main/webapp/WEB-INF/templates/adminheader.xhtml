<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition>
		<h:form>
			<div class="page-header">
				<div class="row">
					<div class="col-sm-2">
						<h:link outcome="administerMenuCategories">
							<h:graphicImage value="resources/logo.jpg" height="140"
								width="150" title="Main" />
						</h:link>

					</div>
					<div class="col-sm-8">
						<div class="btn-group btn-group-justified">
							<h:link value="Menu" outcome="administerMenuCategories"
								styleClass="btn btn-primary" />
							<h:link value="Customers" outcome="manageCustomers"
								styleClass="btn btn-primary" />
							<h:link value="Kitchen" outcome="kitchenPendingScreen"
								styleClass="btn btn-primary" />
							<h:link value="Packing" outcome="packerPendingList"
								styleClass="btn btn-primary" />
							<h:link value="Delivery" outcome="deliveryPendingList"
								styleClass="btn btn-primary" />
							<h:commandLink value="Report"
								action="#{reportBean.viewReportPage()}"
								styleClass="btn btn-primary" />
						</div>
						<div class="navbar-text navbar-right">
							Signed in as <a class="navbar-link">#{checkRightsBean.customer.name}</a>
							Role: <a class="navbar-link">#{checkRightsBean.customer.role}</a>
							<h:commandButton value="SignOut" styleClass="btn btn-default"
								action="#{checkRightsBean.signOut()}"
								rendered="#{checkRightsBean.customer!=null}" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<p:growl id="infoMsg" showDetail="true" />
	</ui:composition>
</h:body>
</html>
