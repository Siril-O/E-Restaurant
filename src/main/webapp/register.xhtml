<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="#{lbl['title.register']}" />
	</ui:define>
	<ui:define name="content">
		<h1><h:outputText value="#{lbl['pageName.register']}" /></h1>
	<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="#{lbl['register.email']}" />
				<h:inputText styleClass="form-control"
					value="#{registerCustomerBean.customer.email}" id="email"
					required="true" requiredMessage="#{msg['emailRequired']}" />
				<h:message for="email" style="color:red" />
				<h:outputText value="#{lbl['register.name']}" />
				<h:inputText styleClass="form-control"
					value="#{registerCustomerBean.customer.name}" id="name" required="true"
					requiredMessage="#{msg['nameRequired']}" />
				<h:message for="name" style="color:red" />
				<h:outputText value="#{lbl['register.address']}" />
				<h:inputText styleClass="form-control"
					value="#{registerCustomerBean.customer.address}" id="address"
					required="true" requiredMessage="#{msg['customerAddressRequired']}" />
				<h:message for="address" style="color:red" />
				<h:outputText value="#{lbl['register.birthDate']}"></h:outputText>
				<p:calendar id="dateCalendar" value="#{registerCustomerBean.date}"
					showOn="button" required="true"
					requiredMessage="#{msg['dateRequired']}" />
				<h:message for="dateCalendar" style="color:red" />
				<h:outputText value="#{lbl['register.password']}" />
				<h:inputSecret styleClass="form-control"
					value="#{registerCustomerBean.customer.password}" id="password"
					required="true" requiredMessage="#{msg['passwordRequired']}" />
				<h:message for="password" style="color:red" />

			</h:panelGrid>
			<h:commandButton value="#{lbl['register.submit']}" styleClass="btn btn-primary"
				action="#{registerCustomerBean.registerCustomer()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
