<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="content">
		<h1>Login Page</h1>
	#{checkRightsBean.viewRegisterForm()}
	<h:form>
			<h:panelGrid columns="3">
				<h:outputText value="Email - Login" />
				<h:inputText styleClass="form-control"
					value="#{checkRightsBean.customer.email}" id="email"
					required="true" requiredMessage="#{msg['emailRequired']}" />
				<h:message for="email" style="color:red" />
				<h:outputText value="Name" />
				<h:inputText styleClass="form-control"
					value="#{checkRightsBean.customer.name}" id="name" required="true"
					requiredMessage="#{msg['nameRequired']}" />
				<h:message for="name" style="color:red" />
				<h:outputText value="Address" />
				<h:inputText styleClass="form-control"
					value="#{checkRightsBean.customer.address}" id="address"
					required="true" requiredMessage="#{msg['customerAddressRequired']}" />
				<h:message for="address" style="color:red" />
				<h:outputText value="Birth Date"></h:outputText>
				<p:calendar id="dateCalendar" value="#{checkRightsBean.date}"
					showOn="button" required="true"
					requiredMessage="#{msg['dateRequired']}" />
				<h:message for="dateCalendar" style="color:red" />
				<h:outputText value="Password" />
				<h:inputSecret styleClass="form-control"
					value="#{checkRightsBean.customer.password}" id="password"
					required="true" requiredMessage="#{msg['passwordRequired']}" />
				<h:message for="password" style="color:red" />

			</h:panelGrid>
			<h:commandButton value="Register" styleClass="btn btn-primary"
				action="#{checkRightsBean.registerCustomer()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
