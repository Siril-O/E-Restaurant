<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{lbl['title.menuCategories']}" /></title>

</h:head>
<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="content"> #{menuListBean.refreshCategoryList()}
	
    <div class="panel panel-primary">
			<div class="panel-heading"><h:outputText value="#{lbl['menu']}"/></div>
			<div class="panel-body">
				<h2><h:outputText value="#{lbl['menuCategories.info']}" /></h2>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-6">
						<h:form>
							<h:dataTable value="#{menuListBean.categories}"
								var="dishCategory" styleClass="table table-hover"
								headerClass="danger">
								<h:column>
									<f:facet name="header"><h:outputText value="#{lbl['menuCategories.category']}" /></f:facet>
				#{dishCategory.name}
	</h:column>
								<h:column>
									<f:facet name="header"></f:facet>
									<h:commandButton styleClass="btn btn-primary"
										action="#{menuListBean.refreshDishesByCategoryList(dishCategory.id)}"
										value="#{lbl['menuCategories.showDishes']}" />
								</h:column>
							</h:dataTable>
						</h:form>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
