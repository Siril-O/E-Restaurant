<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event listener="#{checkRightsBean.isAdmin}" type="preRenderView" />
</f:metadata>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="#{lbl['title.menuCategoriesAdminister']}" />
	</ui:define>
	<ui:define name="content"> 
#{menuManageBean.refreshCategoryList()}
<h1>
			<h:outputText value="#{lbl['title.menuCategoriesAdminister']}" />
		</h1>
		<h:form>
			<h:dataTable value="#{menuManageBean.categories}" var="dishCategory"
				styleClass="table table-hover" headerClass="danger">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{lbl['id']}" />
					</f:facet>
					<h:outputText value="#{dishCategory.id} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{lbl['category']}" />
					</f:facet>
					<h:outputText value="#{dishCategory.name} "></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{menuManageBean.refreshDishesByCategoryList(dishCategory.id)}"
						styleClass="btn btn-primary"
						value="#{lbl['administerMenuCategories.manageDishes']}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton
						action="#{menuManageBean.editCategory(dishCategory.id)}"
						styleClass="btn btn-primary"
						value="#{lbl['administerMenuCategories.editCategory']}" />
				</h:column>
			</h:dataTable>
			<h:commandButton
				value="#{lbl['administerMenuCategories.addCategory']}"
				styleClass="btn btn-primary"
				action="#{menuManageBean.viewAddCategoryForm()}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
