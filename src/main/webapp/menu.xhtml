<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="title">
		<h:outputText value="#{lbl['title.menu']}" />
	</ui:define>
	<ui:define name="content">
		<div class="panel panel-primary">
			<div class="panel-heading"><h:outputText value="#{lbl['menu.info']}" />#{menuListBean.category.name}</div>
			<div class="panel-body">
				<h2>#{menuListBean.category.name}</h2>
				<h:form>
					<h:dataTable value="#{menuListBean.dishes.entrySet().toArray()}"
						var="item" styleClass="table table-hover">
						<h:column>
							<f:facet name="header"><h:outputText value="#{lbl['menu.name']}" /></f:facet>
							<h:outputText value="#{item.key.name}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="#{lbl['menu.price']}" /></f:facet>
							<h:outputText value="#{item.key.price}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="#{lbl['menu.category']}" /></f:facet>
							<h:outputText value="#{item.key.category.name}" />
						</h:column>
						<h:column>
							<f:facet name="header"><h:outputText value="#{lbl['menu.quantity']}" /></f:facet>
							
						<h:inputText value="#{menuListBean.dishes[item.key]}"
								required="true" id="quantity"
								requiredMessage="#{msg['numberRequired']}"
								validatorMessage="#{msg['numberFormat']}">
								<f:convertNumber integerOnly="true" />
								<f:validateDoubleRange minimum="1" maximum="100" />
							</h:inputText>							
						</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandButton styleClass="btn btn-primary"
								action="#{cartBean.addOrderItem(item.key.id, item.value)}"
								value="#{lbl['menu.addToCart']}" />
						</h:column>
					</h:dataTable>
					<h:message for="quantity" style="color:red" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
