<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event listener="#{checkRightsBean.isDelivery}" type="preRenderView" />
</f:metadata>
<h:head>
	<title><h:outputText value="#{lbl['title.deliveryPendinList']}" /></title>
</h:head>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="content">
	<h2><h:outputText value="#{lbl['pageName.deliveryPendinList']}" /></h2>
		#{deliveryPendingListBean.refreshPendingList()}
	<h:form>
		<h:commandButton
			action="#{deliveryPendingListBean.refreshPendingList()}"
			value="#{lbl['deliveryPendinList.update']}"  styleClass="btn btn-primary"/>
		<h:dataTable
			value="#{deliveryPendingListBean.orders.entrySet().toArray()}"
			var="order" styleClass="table table-hover" headerClass="danger">
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['deliveryPendinList.orderId']}" /></f:facet>
				<h:outputText value="#{order.key.id}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['deliveryPendinList.orderStatus']}" /></f:facet>
				<h:outputText value="#{order.key.status}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['deliveryPendinList.time']}" /></f:facet>
				<h:outputText value="#{order.key.ordertime}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{deliveryPendingListBean.changeOrderStatus(order.key.id)}"
					value="#{order.value}" styleClass="btn btn-primary"/>
			</h:column>
		</h:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
</html>
