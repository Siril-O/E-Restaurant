<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event listener="#{checkRightsBean.isDelivery}" type="preRenderView" />
</f:metadata>
<h:head>
	<title><h:outputText value="#{lbl['title.packerPendingList']}" /></title>
</h:head>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="content">
	<h2><h:outputText value="#{lbl['pageName.packerPendingList']}" /></h2>
		#{packerPendingListBean.refreshPendingList()}
	<h:form>
		<h:commandButton
			action="#{packerPendingListBean.refreshPendingList()}"
			value="#{lbl['packerPendingList.update']}"  styleClass="btn btn-primary" />
		<h:dataTable value="#{packerPendingListBean.orders}" var="order"
			styleClass="table table-hover" headerClass="danger">
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['packerPendingList.orderId']}" /></f:facet>
				<h:outputText value="#{order.id}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['packerPendingList.status']}" /></f:facet>
				<h:outputText value="#{order.status}" />
			</h:column>
			<h:column>
				<f:facet name="header"><h:outputText value="#{lbl['packerPendingList.time']}" /></f:facet>
				<h:outputText value="#{order.ordertime}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{packerPendingListBean.markOrderAsReadyForShipment(order.id)}"
					value="#{lbl['packerPendingList.packed']}" styleClass="btn btn-primary"  />
			</h:column>
		</h:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
</html>
