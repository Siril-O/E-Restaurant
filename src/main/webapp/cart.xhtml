<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cart</title>
</h:head>
<ui:composition template="WEB-INF/templates/restautantTemplate.xhtml">
	<ui:define name="content">
		<h:form class="form-horizontal" role="form">
			<div class="row">
				<div class="col-sm-8">
					<h:dataTable value="#{cartBean.orderItems}" var="item"
						styleClass="table table-hover">
						<h:column>
							<f:facet name="header">Id</f:facet>
			#{item.dish.id}
			</h:column>
						<h:column>
							<f:facet name="header">Dish</f:facet>
			#{item.dish.name}
			</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
			#{item.price}
			</h:column>
						<h:column>
							<f:facet name="header">Quantity</f:facet>
			#{item.quantity}
			</h:column>
						<h:column>
							<f:facet name="header">Total</f:facet>
					#{item.price * item.quantity}
				</h:column>
						<h:column>
							<f:facet name="header"></f:facet>
							<h:commandButton value="Remove from cart"
								action="#{cartBean.removeItem(item.dish.id)}" />
						</h:column>
						<f:facet name="footer">
							<h:outputText value="Total: #{cartBean.totalPrice}" />
						</f:facet>
					</h:dataTable>
				</div>
				<div class="col-sm-4"></div>
			</div>
			<h3>Register and Submit Order</h3>
			<h:panelGrid columns="3" cellpadding="5" cellspacing="5">

				<h:outputText value="Your Name:"
					rendered="#{checkRightsBean.customer==null}" />
				<h:inputText id="name" styleClass="form-control"
					value="#{cartBean.userName}"
					rendered="#{checkRightsBean.customer==null}" required="true"
					requiredMessage="#{msg['customerNameRequired']}" />
				<h:message for="name" style="color:red" />
						Delivery Address<br />
				<em>(leave empty to deliver<br /> to address from account)
				</em>
				<h:inputText id="address" styleClass="form-control"
					value="#{cartBean.address}"
					required="#{checkRightsBean.customer==null}"
					requiredMessage="#{msg['addressRequired']}" />
				<h:message for="address" style="color:red" />
				<h:commandButton styleClass="btn btn-primary" value="Submit Order"
					action="#{cartBean.submitOrder(checkRightsBean.customer.id)}" />
			</h:panelGrid>		</h:form><h:form>
				
				<h:commandLink 
					value="Sign in to system" action="login"
					rendered="#{checkRightsBean.customer==null}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
