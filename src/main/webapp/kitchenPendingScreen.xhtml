<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
	<f:event listener="#{checkRightsBean.isKitchenStuff}" type="preRenderView" />
</f:metadata>
<h:head>
	<title>Menu Categories</title>
</h:head>
<ui:composition
	template="WEB-INF/templates/adminRestaurantTemplate.xhtml">
	<ui:define name="content"> 
	<h2>Kitchen Pending List</h2>
		#{kitchenPendingListBean.refreshPendingList()}
	<h:form >
		<h:commandButton
			action="#{kitchenPendingListBean.refreshPendingList()}"
			value="Update List" styleClass="btn btn-primary" />
		<h:dataTable value="#{kitchenPendingListBean.orderedItems}" var="item"
			styleClass="table table-hover" headerClass="danger">
			<h:column>
				<f:facet name="header">Order</f:facet>
				<h:outputText value="#{item.dishOrder.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Dish Name</f:facet>
				<h:outputText value="#{item.dish.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">Dish Quantity</f:facet>
				<h:outputText value="#{item.quantity}" />
			</h:column>
			<h:column>
				<f:facet name="header">Time Ordered</f:facet>
				<h:outputText value="#{item.dishOrder.ordertime}" />
			</h:column>
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{kitchenPendingListBean.markDishAsDone(item.id)}"
					value="Dish Done" styleClass="btn btn-primary"/>
			</h:column>
		</h:dataTable>
	</h:form>
	</ui:define>
</ui:composition>
</html>
